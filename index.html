<body onmousemove="getCoords(event)">

  <script>
    function getCoords(e) {
      const eyes = document.getElementsByClassName('eye');
      const eyeballs = document.getElementsByClassName('eyeball');
      const x = e.clientX, y = e.clientY;
      for (let i = 0; i < eyes.length; i++) {
        const r = eyes[i].getBoundingClientRect();
        let dx = (x - r.left - r.width/2) / 10;
        let dy = (y - r.top - r.width/2) / 10;
        const m = 5;
        dx = Math.max(-m, Math.min(dx, m));
        dy = Math.max(-m, Math.min(dy, m));
        eyeballs[i].style.transform = `translate(${dx}px, ${dy}px)`;
      }
    }

    function setExpression(type) {
      const m = document.getElementById('catMouth'); m.className = 'mouth';
      if (type === 'happy') m.classList.add('happy');

      else if (type === 'surprised') m.classList.add('surprised');
    }

    window.onload = showInitial;

      Nurlan beni REOdan esinlenerek yaratmaya √ßalƒ±≈ütƒ± (Ki bence yapamadƒ±).<br>
      Bana seninle ya≈üadƒ±klarƒ±nƒ± anlattƒ± da anlattƒ±,<br>
      sabahtan ak≈üama seni dinledim.<br>
      ≈ûimdide seni daha yakƒ±ndan tanƒ±mam i√ßin beni g√∂nderdi.<br>
      Valla bende merak ettim seni bayaa.<br>
      ≈ûimdi senin hakikaten Nurlanƒ±n anlattƒ±ƒüƒ± ki≈üi olup olmadƒ±ƒüƒ±nƒ± anlamam lazƒ±m.`;
      const btn = document.getElementById('continueBtn'); btn.classList.remove('hidden');
      btn.onclick = () => { btn.classList.add('hidden'); transitionToNameInput(); };
    }

    function checkName() {

      const msg = document.getElementById('message');
      if (name === 'elif') {
        setExpression('happy'); msg.innerHTML = `YUPPƒ∞ƒ∞ƒ∞! Evettt, tahmin ettiƒüim gibi o sensin!! üéâ Ho≈ügeldiiin Eliiif!`;
        setTimeout(() => {
          msg.innerHTML += `<br><br>Amaaaa‚Ä¶ benim d√º≈ü√ºnd√ºƒü√ºm Elif olduƒüundan emin olmam i√ßin seni test etmem gerekiyor üòå Sana k√º√ß√ºk bir test hazƒ±rladƒ±m ne zaman hazƒ±r olursan Hazƒ±rƒ±m butonuna tƒ±klaman yeterli`;
          document.getElementById('inputSection').classList.add('hidden');
          document.getElementById('choiceButtons').classList.remove('hidden');
          document.getElementById('thinkBtn').onclick = onThink;
          document.getElementById('readyBtn').onclick = onReady;
        }, 2000);
      } else {
        setExpression('sad'); msg.innerHTML = `Bi saniye... Defterime bakƒ±yoorum... hmm... maalesef bu isim defterimizde <strong>YOKK</strong> üò¢`;
      }
    }

    function onThink() {
      setExpression('surprised');
      document.getElementById('message').innerHTML = `Yaaaa Hadi ama bu anƒ± sabƒ±rsƒ±zlƒ±kla bekliyordum. ≈ûƒ±klar senin kafanƒ± karƒ±≈ütƒ±rƒ±yor bence, hemen senin i√ßin sadele≈ütireyim.`;
      document.getElementById('thinkBtn').classList.add('hidden');
    }

    let readyCount = 0;
    function onReady() {
      const msg = document.getElementById('message'); readyCount++;
      if (readyCount === 1) {
        msg.innerHTML = `Hahahahaha, ≈ûaka yaptƒ±ƒ±ƒ±m. Hazƒ±r butonunu biraz a≈üaƒüƒ± kaydƒ±rdƒ±m. Ne ≈üakacƒ±yƒ±m ama demii :)). Tamam tamam sululuƒüu bƒ±rakƒ±yorum, hazƒ±r olduƒüunda Hazƒ±rƒ±ma bas ve ba≈ülayalƒ±m.`;
        document.getElementById('readyBtn').style.transform = 'translateY(40px)';

        startQuiz();

    }

    let currentQuestion = 0;
    const questions = [
      { text: "Elifin En Sevdiƒüi Renk hangisidir?", options: ["Gri","Mavi","Lila"], correct: 2,
        onCorrect: () => { setExpression('happy'); document.body.style.background = '#C8A2C8'; return `heh bunu biliyordum Nurlan s√∂ylemi≈üti bana.<br>O zaman senin i√ßin arkaplan rengini en sevdiƒüin renge √ßevireyim hemennn.`; },
        onWrong: () => { setExpression('sad'); return `Hmm Nurlan bana bunu b√∂yle s√∂ylememi≈üti. Doƒüru Elif olduƒüuna emin misin? Bence bir daha dene.`; }
      },
      { text: "Elifin en sevdiƒüi √ßi√ßek nedir?", options: ["Papatya","Nergiz","G√ºl"], correct: 1, flower: true,
        onCorrect: () => {setExpression('happy'); return `Nurlan bana bunun hikayesini anlatmƒ±≈ütƒ±. O aƒüzƒ±ndan d√º≈ü√ºremediƒüi anlat anlat sƒ±kƒ±lmadƒ±ƒüƒ± Girne gezinizde bu √ßi√ßek√ßi g√∂rm√º≈ü sana √ßi√ßek almak istemi≈ü sormu≈ü sana ne seversin diye Nergiz demi≈üsin o da almak istemi≈ü sen izin vermemi≈üsin falan filan. Valla ben a≈ük me≈ük √ßok anlamamda bu √ßocuk sanki bir tƒ±k yava≈ülamayƒ± bilmiyo sende ters gidiyon bazen buna √ºz√ºl√ºyo neyse amaan bana d√º≈ümez ben testime devam edeyim. <br>Duur Durr Nurlan sana bunlarƒ± vermemi de istemi≈üti.`;},
        onWrong: () => { setExpression('surprised'); return `Nurlan bana b√∂yle dememi≈üti yauv. Yoksa ben yanlƒ±≈ü Elife mi geldim ya harbiden? Ohooo Kƒ±brƒ±sta ka√ß Elif vardƒ±r kiii? Bence sen bir daha dene ya bak dikkatli d√º≈ü√ºn yavv.`;}
      },

        onCorrect: () => {setExpression('happy'); return `Nurlan senin Antalya sevginden bahsetmi≈üti. Ger√ßi beni esinlenerek yarattƒ±ƒüƒ± arkada≈üta Antalyadanmƒ±≈ü o y√ºzden de benim kanƒ±mda Antalyaya baya kaynƒ±yor. ƒ∞nternette ara≈ütƒ±rdƒ±m bilet bakƒ±yom bende gelecem oralara mutlaka`;}, onWrong: () => {setExpression('sad'); return `Eliif Hadi ama ≈üaka yapma banaa. Bence mahsustan yapƒ±yon o kadar yol geldim yauv taa Bursalardan.`}
      },
      { text: "Elif Nurlana A≈üaƒüƒ±dakilerden hangilerini demi≈ütir?", options: ["Embesil","Otistik","Havalƒ±","Ucube"], correctMultiple: [1,2,3],
        onCorrect: () => {setExpression('happy'); return `Eveet Sen Nurlanƒ±n anlattƒ±ƒüƒ± o Elifsinn...`;}, onWrong: () => { setExpression('surprised'); return `Hadi tekrar d√º≈ü√ºnsene...`;}
      }
    ];

    function startQuiz() { document.getElementById('choiceButtons').classList.add('hidden'); showQuestion(); }
    //function showQuestion() { const box = document.getElementById('questionBox'); box.innerHTML = ''; box.classList.remove('hidden'); const q = questions[currentQuestion]; const p = document.createElement('div'); p.innerHTML = `<strong>${q.text}</strong>`; box.appendChild(p); q.options.forEach((opt, i) => { const btn = document.createElement('button'); btn.className = 'btn option'; btn.innerText = opt; btn.onclick = () => handleAnswer(i); box.appendChild(btn); }); }
    function showQuestion() {
      const box = document.getElementById('questionBox');
      box.innerHTML = '';
      box.classList.remove('hidden');
      const q = questions[currentQuestion];
      selectedAnswers = [];
      const prompt = document.createElement('div');
      prompt.innerHTML = `<strong>${q.text}</strong>`;
      box.appendChild(prompt);
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn option';
        btn.innerText = opt;
        if (q.correctMultiple) {
          btn.onclick = () => handleMultipleAnswer(i);
        } else {
          btn.onclick = () => handleAnswer(i);
        }
        box.appendChild(btn);
      });
    }
    function handleAnswer(idx) { const q = questions[currentQuestion]; if ((q.correct !== undefined && idx === q.correct) || (q.correctMultiple && q.correctMultiple.includes(idx))) { document.getElementById('message').innerHTML = q.onCorrect(); } else { document.getElementById('message').innerHTML = q.onWrong(); return; } document.getElementById('questionBox').classList.add('hidden'); if (q.flower) showFlower(); else { currentQuestion++; if (currentQuestion < questions.length) setTimeout(showQuestion, 2000); else finishQuiz(); } }
    function handleMultipleAnswer(idx) {
      const q = questions[currentQuestion];
      const msg = document.getElementById('message');
      if (!q.correctMultiple.includes(idx)) {
        msg.innerHTML = q.onWrong();
        return;
      }
      if (selectedAnswers.includes(idx)) return;
      selectedAnswers.push(idx);
      msg.innerHTML = `Doƒüru: ${q.options[idx]} se√ßildi.`;
      setExpression('happy');
      if (selectedAnswers.length === q.correctMultiple.length) {
        msg.innerHTML = q.onCorrect();
        document.getElementById('questionBox').classList.add('hidden');
        setTimeout(finishQuiz, 2000);
      }
    }

    function showLetter() { const box = document.getElementById('letterBox'); box.innerHTML = `Canƒ±m umarƒ±m REO sana iyi gelmi≈ütir.<br><br>Bu mektubu uzuuun uzadƒ±ya doldururdum ama gerek yok laf salatasƒ±na.<br>≈ûunu bilmeni isterim sadece ben senden √ßook ho≈ülanƒ±yom ve senin isteƒüin olduk√ßa heep yanƒ±nda olacaƒüƒ±m.<br>≈ûuan yanƒ±nda olmak isterdim elinden tutup seni ba≈üƒ±na gelebilecek her ≈üeyden korumak i√ßin.<br>Ama napalƒ±m ≈üanssƒ±zlƒ±k :(.<br>Antalyaya d√∂nd√ºƒü√ºnde heer ≈üey ge√ßicek.<br>Daha Ankarada da bulu≈üacaƒüƒ±z ve ben o g√ºn√º iple √ßekiyorum.<br>Kendine √ßok dikkat et l√ºtfen.<br>Senden heeer ≈üeyden √ßook ho≈ülanan :)<br><strong>Nurlan</strong><br><br><button id="closeLetter" class="btn">Mektubu kapat</button>`; document.getElementById('closeLetter').onclick = closeLetter; }
    function closeLetter() { document.getElementById('letterBox').classList.add('hidden'); document.getElementById('message').innerHTML = `Amma romantik herif ha aslƒ±nda birazcƒ±k √ºz√ºl√ºyo bazƒ± durumlarda ama olsun. Tuzu biberi diyelim :). Neyse Elif hanƒ±m Tanƒ±≈ütƒ±ƒüƒ±mƒ±za √ßok memnun oldum benim daha Bursaya uzuuun bir yolum var. Mamamda azaldƒ± zaten. Neyse yoldan Pati marketten alƒ±rƒ±m bir ≈üeyler. Ben ka√ßtƒ±m kendine cici bakƒ±yosun. hadi baayss`; document.querySelector('.cell').style.transition = 'opacity 35s'; document.querySelector('.cell').style.opacity = '0'; }
  </script>
